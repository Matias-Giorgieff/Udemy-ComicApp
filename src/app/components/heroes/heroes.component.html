<h1>
    Heroes <small>Marvel y DC</small></h1>
<hr>


<!-- Convertimos la tarjea a un componente reutilizable: heroe-tarjeta.component -->
<div class="card-columns">
    <app-heroe-tarjeta (heroeSeleccionado)="verHeroe( $event )" [heroe]="heroee" [index]="i" *ngFor="let heroee of heroes; let i = index"> </app-heroe-tarjeta>
</div>
