<h1>
    Heroes <small>Marvel y DC</small></h1>
<hr>


<div *ngIf="heroesArr.length == 0" class="row">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            No existen resultados con el termino {{termino}}
        </div>
    </div>
</div>


<div class="card-columns">

    <app-heroe-tarjeta [heroe]="heroee" [index]="heroee.idx" *ngFor="let heroee of heroesArr; let i = index"> </app-heroe-tarjeta>
</div>
